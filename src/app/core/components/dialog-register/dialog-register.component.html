<h1 mat-dialog-title>Dados pessoais</h1>
<div mat-dialog-content>
  <div class="column">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="data.email" cdkFocusInitial>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput [(ngModel)]="data.password">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Confirme a Senha</mat-label>
      <input matInput [(ngModel)]="data.password">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="close()">Cancelar</button>
  <button mat-raised-button [mat-dialog-close]="data">Registrar</button>
</div>
